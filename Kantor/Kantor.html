</head>
<body>

            <input type="radio" name="option" value="USD">
            USD
        </label><br>
        <label>
            <input type="radio" name="option" value="GBP">
            GBP
        </label><br>
        <label>
            <input type="radio" name="option" value="EUR">
            EUR
        </label><br>
        <label>
            <input type="radio" name="option" value="CHF">
            CHF
        </label><br>
    </form>
</fieldset>
<button>Przelicz</button>
